<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure 태그 CSS 목록 디자인 - 방콕 코딩캠프</title>
    <style>
        figure{
            width: 800px;
            border: 1px solid red;
        }
        figure h1 {
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        figure ul{
            list-style: circle;
            padding-left: 16px;
        }
        figure ul li span {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <figure>
        <img src="images/sydney.jpg">
        <figcaption>
            <h1>Deepening Schism, McConnell Says Trump ‘Provoked’ Capitol Mob</h1>
            <ul>
               <li><span>Senator Mitch McConnell</span> flatly blamed President Trump on Tuesday for the violent</li> 
               <li><span>rampage at the Capitol on Jan.</span> 6, saying that the mob that stormed the building had been</li> 
               <li><span>“fed lies” and “provoked by the president”</span> to carry out its assault.</li>  
            </ul>
            
        </figcaption>
    </figure>

</body>
</html>
