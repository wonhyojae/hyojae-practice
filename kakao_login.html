<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="javascript:kakaoLogin();"><img src="https://www.gb.go.kr/Main/Images/ko/member/certi_kakao_login.png" style="height:60px;width:auto;" /></a>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      //dcb1cfb07197d4d8e38279d7b87e5831
      window.Kakao.init("dcb1cfb07197d4d8e38279d7b87e5831");

      function kakaoLogin() {
        window.Kakao.Auth.login({
          scope:'profile, account_email, gender',
          success: function(authObj) {
            console.log(authObj);
            window.Kakao.API.request({
              url:'v2/user/me',
              success: res => {
                const kako_account = res.kako_account;
                console.log(kako_account);
              }
            });
          }
        });
      }
    </script>
</body>
</html>
